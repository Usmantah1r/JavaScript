<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
</head>
<body>
    <h1>JavaScript Tutorial</h1>
    <p id="text">Hello World</p>
    <button onclick="alert('Hello Mani!')">Click Here!</button>
    <button onclick='document.getElementById("text").innerHTML="Hello Usman!"'>Click Here!</button>
    <script>alert('Hello Mani!')</script>
</body>
</html>
