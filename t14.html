<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <div>
        <script>
            function guess(){

                let rn=Math.floor(Math.random() * 100) + 1;
                let guess
            let result=100
            let score=0
            let attempts=0
            while(true){
                guess=Number(prompt("Guess The Number"))
                if(guess==rn){
                    score=result-attempts
                    alert("Congratulations! You Guessed Correct \nThe Score is "+score+"\n"+"Total Attempts = "+attempts)
                    break;
                }
                else if(guess>rn){
                    alert("The Number is Greater than the random number")
                }
                else if(guess<rn){
                    alert("The Number is Less than the random number")
                }
                else{alert("Wrong Input is Inserted"+"\n Score is 0")
                    break;
                }
                attempts++
            }
        }
            </script>
            <Div class="game">
                <h1>Number Guessing Game</h1>
                <button onclick="guess()">Start</button>
            </Div>
        </div>
</body>
</html>
